name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
     - '**' #run for all PR

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: self-hosted
    env:
      working-directory: ${{github.workspace}}/Team00/Code00

    steps:
    - uses: actions/checkout@v2
    
    - name: Check Path
      run: echo ${{env.working-directory}}

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -S ${{env.working-directory}} -B ${{env.working-directory}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build SPA
      # Build your program with the given configuration
      run: cmake --build ${{env.working-directory}}/build --config ${{env.BUILD_TYPE}} --target spa

    - name: Build Unit Test
      run: cmake --build ${{env.working-directory}}/build --config ${{env.BUILD_TYPE}} --target unit_testing

    - name: Run Unit Test
      #Running Catch2 natively on terminal
      run: ${{env.working-directory}}/build/src/unit_testing/unit_testing
      
    - name: Build Integration Test
      run: cmake --build ${{env.working-directory}}/build --config ${{env.BUILD_TYPE}} --target integration_testing

    - name: Integration Test
      run: ${{env.working-directory}}/build/src/integration_testing/integration_testing
      
    - name: Build AutoTester #GUI is excluded
      run:  cmake --build ${{env.working-directory}}/build --config ${{env.BUILD_TYPE}} --target autotester
      
    - name: Run AutoTester 
      run: | 
        cp -r ${{env.working-directory}}/tests ${{env.working-directory}}/build/src/autotester
        cd ${{env.working-directory}}/build/src/autotester/tests
        ./../autotester Source_simple.txt Source_queries.txt output.xml
      
    - name: Build All # Take all previous build and build autotester_gui for completeness
      run: cmake --build ${{env.working-directory}}/build --config ${{env.BUILD_TYPE}} --target all
